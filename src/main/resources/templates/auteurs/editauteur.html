<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Modifier un Auteur</title></head>
<body>
<h1>Modifier un Auteur</h1>

<form th:action="@{/auteurs/edit/{id}(id=${auteur.id})}" method="post">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" th:value="${auteur.nom}" required />
    <button type="submit">Enregistrer les modifications</button>
</form>

<a th:href="@{/auteurs}">Retour Ã  la liste des auteurs</a>
</body>
</html>
