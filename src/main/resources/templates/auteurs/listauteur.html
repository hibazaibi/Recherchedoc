<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Auteurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Liste des Auteurs</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Nom Pr√©nom</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="auteur : ${auteurs}">
                <td th:text="${auteur.nom}">Nom</td>
                <td class="text-center">
                    <a th:href="@{/auteurs/edit/{id}(id=${auteur.id})}" class="btn btn-primary btn-sm me-2">Modifier</a>
                    <a th:href="@{/auteurs/delete/{id}(id=${auteur.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Confirmer la suppression?');">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-end">
        <a th:href="@{/auteurs/add}" class="btn btn-success">Ajouter un Auteur</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
