<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Modifier le Document</h1>

    <div class="card shadow p-4">
        <form th:action="@{/documents/edit/{id}(id=${document.id})}" method="post">
            <div class="mb-3">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" id="titre" name="titre" th:value="${document.titre}" class="form-control" placeholder="Entrer le titre du document" required />
            </div>

            <div class="mb-3">
                <label for="motsCles" class="form-label">Mots-Clés</label>
                <input type="text" id="motsCles" name="motsCles" th:value="${document.motsCles}" class="form-control" placeholder="Entrer les mots-clés" />
            </div>

            <div class="mb-3">
                <label for="theme" class="form-label">Thème</label>
                <input type="text" id="theme" name="theme" th:value="${document.theme}" class="form-control" placeholder="Entrer le thème" />
            </div>

            <div class="mb-3">
                <label for="auteur" class="form-label">Auteur</label>
                <select id="auteur" name="auteurId" class="form-select" required>
                    <option th:each="auteur : ${auteurs}" th:value="${auteur.id}" th:text="${auteur.nom}"
                            th:selected="${auteur.id == document.auteur.id}">Auteur</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/documents}" class="btn btn-secondary">Retour</a>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
