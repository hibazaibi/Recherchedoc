<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Documents</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container my-5">
    <h1 class="mb-4 text-center">Liste des Documents</h1>

    <form th:action="@{/documents/search}" method="post" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" name="titre" class="form-control" placeholder="Recherche par titre" />
        </div>
        <div class="col-md-3">
            <input type="text" name="motsCles" class="form-control" placeholder="Recherche par mots-clés" />
        </div>
        <div class="col-md-3">
            <input type="text" name="theme" class="form-control" placeholder="Recherche par thème" />
        </div>
        <div class="col-md-3">
            <select name="auteurId" class="form-select">
                <option value="">Sélectionner Auteur</option>
                <option th:each="auteur : ${auteurs}" th:value="${auteur.id}" th:text="${auteur.nom}"></option>
            </select>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Titre</th>
                <th>Mots-Clés</th>
                <th>Thème</th>
                <th>Auteur</th>
                <th>Résumé</th>
                <th>Date de Publication</th>
                <th>Fichier</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="document : ${documents}">
                <td th:text="${document.titre}">Titre</td>
                <td th:text="${document.motsCles}">Mots-Clés</td>
                <td th:text="${document.theme}">Thème</td>
                <td th:text="${document.auteur.nom}">Auteur</td>
                <td th:text="${document.resume}">Résumé</td>
                <td th:text="${document.publicationDate.toString()}">Date de Publication</td>
                <td>
                    <div th:if="${document.fichier != null}">
                        <a th:href="@{/file/download/{fileId}(fileId=${document.fichier.id})}" class="btn btn-sm btn-success">Télécharger</a>
                    </div>
                    <div th:if="${document.fichier == null}" class="text-muted">No file</div>
                </td>
                <td>
                    <a th:href="@{/documents/edit/{id}(id=${document.id})}" class="btn btn-sm btn-warning">Modifier</a>
                    <a th:href="@{/documents/delete/{id}(id=${document.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Confirmer la suppression?');">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
