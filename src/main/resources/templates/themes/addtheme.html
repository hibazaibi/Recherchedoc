<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Thème</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2><i class="fas fa-tags me-2"></i>Ajouter un Thème</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/themes/add}" th:object="${theme}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="nom" class="form-label"><i class="fas fa-tag me-2"></i>Nom du Thème:</label>
                    <input type="text" id="nom" name="nom" class="form-control"
                           th:field="*{nom}"
                           th:classappend="${#fields.hasErrors('nom')}? 'is-invalid' : ''"
                           placeholder="Nom du Thème"
                           required pattern="[A-Za-zÀ-ÖØ-öø-ÿ ]+"
                           title="Le nom doit contenir uniquement des lettres." />
                    <div th:if="${#fields.hasErrors('nom')}" class="invalid-feedback">
                        <span th:errors="*{nom}"></span>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/themes}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Retour
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check me-2"></i>Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
