<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Thème</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Modifier un Thème</h2>
    <form th:action="@{/themes/edit/{id}(id=${theme.id})}" th:object="${theme}" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label">Théme:</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Nom du Thème" required>
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
        <a th:href="@{/themes}" class="btn btn-secondary">Retour</a>
    </form>
</div>
</body>
</html>
