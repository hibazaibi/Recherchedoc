<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Thèmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Liste des Thèmes</h2>
    <a th:href="@{/themes/add}" class="btn btn-primary mb-3">Ajouter un Thème</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>théme</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="theme : ${themes}">
            <td th:text="${theme.id}"></td>
            <td th:text="${theme.nom}"></td>
            <td>
                <a th:href="@{/themes/edit/{id}(id=${theme.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{/themes/delete/{id}(id=${theme.id})}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
