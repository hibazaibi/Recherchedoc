<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Thèmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #343a40;
        }
        h2 {
            font-weight: 700;
            color: #007bff;
        }
        table {
            border-radius: 10px;
            overflow: hidden;
        }
        thead {
            background-color: #007bff;
            color: white;
        }
        tbody tr:hover {
            background-color: #e9ecef;
        }
        .btn {
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .btn i {
            margin-right: 0;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container my-5">
    <h2 class="mb-4 text-center">Liste des Thèmes</h2>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="mb-4 d-flex justify-content-between">
        <a th:href="@{/documents}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Retour aux Documents
        </a>
        <a th:href="@{/themes/add}" class="btn btn-success">
            <i class="fas fa-tags me-2"></i>Ajouter un Thème
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Thème</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="theme : ${themes}">
                <td th:text="${theme.id}">ID</td>
                <td th:text="${theme.nom}">Thème</td>
                <td class="text-center">
                    <a th:href="@{/themes/edit/{id}(id=${theme.id})}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a th:href="@{/themes/delete/{id}(id=${theme.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Confirmer la suppression?');">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
